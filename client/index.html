<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet - Vacation Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Planet - Vacation Planner</h1>
        <aside>
            <div id = budgetArea> 
                <div class = budgetSections>
                    <h3 class = budgetTitle>
                        Total Budget
                    </h3>
                    <div class = budgetValue id = budgetTotal>
                       <!-- displays the total budget -->
                    </div>
                </div>


                <div class = budgetSections>
                    <h3 class = bugetTitle>
                        Budget Remaining
                    </h3>
                    <div class = budgetValue id = budgetRemaining>
                    <!-- displays the remaining budget -->
                    </div>

                </div>
            </div>

        </aside>
    </header>
    <main>
        <section id = inputSection>
            <section id = setBudgetSection>
                <h2>Set Budget</h2>
                <form id = setBudgetForm>
                    <input type="text" id = setBudgetInput>
                    <button>Submit</button>
                </form>
            </section>
            <section id=planSection>
                <h2>Add Plan</h2>
                <form id = planForm>
                    <div class = inputDiv>
                        <label for="name">Name</label>
                        <input type="text" id = name maxlength="20">
                    </div>
                    <div class = inputDiv>
                        <label for="cost">Cost</label>
                        <input type="text" id="cost" maxlength="20">
                    </div>
                    <div class = inputDiv>
                        <label for="details">Details</label>
                        <textarea name="text" id="details" cols="30" rows="10" maxlength="200"></textarea>
                    </div>
                    <button id="submitPlanBtn">Submit</button>
                </form>
            </section>
        </section>
        <section id="displaySection">
            <ul></ul>
        </section>
    </main>
    <dialog>
        <h2 id="editPlan">Edit Plan</h2>
        <form id="modalForm" method="dialog">
            <div class = inputDiv>
                <label for="modalName">Name</label>
                <input type="text" id="modalName" maxlength="20">
            </div>
            <div class = inputDiv>
                <label for="modalCost">Cost</label>
                <input type="text" id="modalCost" maxlength="20">
            </div>
            <div class = inputDiv>
                <label for="modalDetails">Details</label>
                <textarea name="text" id="modalDetails" cols="30" rows="10" maxlength="200"></textarea>
            </div>
            <button id="modalSubmit">Submit</button>
        </form>
        
    </dialog>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
